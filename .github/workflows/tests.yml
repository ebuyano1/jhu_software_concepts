name: Module 4 CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: gradcafe_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Point to your requirements file
          pip install -r module_4/requirements.txt

      - name: Run Tests with Coverage
        env:
          # This tells your app to connect to the CI database
          DATABASE_URL: postgresql://postgres:password@localhost:5432/gradcafe_test
          PYTHONPATH: module_4/src
        run: |
          cd module_4
          pytest --cov=src --cov-report=term-missing --cov-fail-under=100
