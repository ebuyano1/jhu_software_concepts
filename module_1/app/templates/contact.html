{% extends "base.html" %}

{% block content %}

<div class="card">
  <h1>My Contact Information</h1>

  <ul class="list">
    <li>
      <strong>My Email:</strong>
      <a href="mailto:{{ email }}">{{ email }}</a>
    </li>

    <li>
      <strong>LinkedIn:</strong>
      <a href="{{ linkedin_url }}" target="_blank" rel="noreferrer">
        {{ linkedin_text }}
      </a>
    </li>
  </ul>
</div>

{% endblock %}
